<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Sistema de Nacionalidades</h1>
    Pais onde nasceu? <input type="text" name="nasc" id="nasc">
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res">

    </div>

    <script>
        function analisar() {
            var pais1 = window.document.querySelector('input#nasc')
            var res = window.document.querySelector('div#res')
            var pais = (pais1.value)
            
            if(pais != 'brasil') {
                res.innerHTML += `Voce nasceu no ${pais}, portanto voce e <strong>ESTRANJEIRO</strong>`
            }else {
                res.innerHTML = `voce nasceu no ${pais}, portanto voce e <strong>BRASILEIRO</strong>`
            }
        }
    </script>
</body>
</html>
